<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Payment - Bakery</title>
    <link rel="stylesheet" href="order-styles.css">
</head>
<body>
    <section id="order">
        <div class="container">
            <h1>Place Your Order</h1>
            <form action="submit-order.php" method="post">
                <!-- Order Details -->
                <div class="order-section">
                    <h2>Order Details</h2>
                    <label for="item">Select Item:</label>
                    <select id="item" name="item" required>
                        <option value="croissant">Butter Croissant</option>
                        <option value="cupcake">Vanilla Cupcake</option>
                        <option value="fruit-tart">Fruit Tart</option>
                        <option value="bagel">Everything Bagel</option>
                    </select>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>

                    <label for="special-request">Special Requests:</label>
                    <textarea id="special-request" name="special-request" rows="4"></textarea>
                </div>

                <!-- Payment Details -->
                <div class="payment-section">
                    <h2>Payment Details</h2>
                    <label for="name">Name on Card:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <!-- Submit Button -->
                <button type="submit">Place Order</button>
            </form>
        </div>
    </section>
	<footer>
        <div class="container">
            <p>&copy; 2024 Khensy's Bakery. All rights reserved.</p>
			<a href="https://www.semesterapplications.wordpress.com">More About the Developer</a
        </div>
    </footer>
</body>
</html>
